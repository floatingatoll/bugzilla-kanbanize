name: bugzilla-kanbanize
framework:
  type: perl
  runtime: perl516
mem: 256M
disk: 2048
processes:
  web: ~
command: sleep 365d
cron:
  - "*/5 * * * * ( flock -n 9 ;  ./bin/kanbanize-bugzilla-sync ) 9> /tmp/kanbanize.lock >>$STACKATO_APP_ROOT/logs/cron.log 2>&1"
requirements:
  ppm:
    - AppConfig
    - JSON
    - Log::Log4perl
